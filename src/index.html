<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
      }
      #result {
        margin-top: 20px;
        font-size: 2em;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to Tauri Calculator!</h1>

      <form id="calculator-form">
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" placeholder="Enter a number..." required />

        <label for="operator">Operator:</label>
        <input type= "text" id="operator" placeholder="jhcsjhc" required/>

        <label for="number2">Number 2:</label>
        <input type="number" id="number2" placeholder="Enter a number..." required />

        <button type="submit" id="submit">Calculate</button>
      </form>

      <p id="result"></p>

    </div>
    <script src="main.js"></script>
  </body>
</html>
