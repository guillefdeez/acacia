<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>Welcome to Tauri Calculator!</h1>

      <form id="calculator-form">
        <div id="container">
          <div id="box">
            <input type="number" id="number1" placeholder="Enter a number..." required />

          </div>
          <div id="box">
            <input type= "text" id="operator" placeholder="Operation" required/>

          </div>
          <div id="box">
            <input type="number" id="number2" placeholder="Enter a number..." required />

          </div> 
        </div>
        <button type="submit" id="submit">Calculate</button>
      </form>

      <p id="result"></p>

    </div>
    <script src="main.js"></script>
  </body>
</html>
