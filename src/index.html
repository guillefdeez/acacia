<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>Welcome to Tauri Calculator!</h1>
      <div id="info-holder">
        <form id="calculator-form">
          <div class="box">
            <div class="box">
              <input type="number" id="number1" placeholder="Enter a number..." required />
            </div>
            <div class="box">
              <input type="number" id="number2" placeholder="Enter a number..." required />
            </div>
          </div>
          <div class="box">
            <div class="box">
              <button id="add" class="operation">+</button>
              <button id="subtract" class="operation">-</button>
            </div>
            <div class="box">
              <button id="multiply" class="operation">x</button>
              <button id="divide" class="operation">/</button>
            </div>
          </div>
        </form>
      </div>
      <p id="result"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
